<div class="p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 mat-dialog-title>{{ mode === 'E' ? 'Edit Task' : 'Add Task' }}</h5>
    <div (click)="onCancel()" style="cursor: pointer;">
      <mat-icon>cancel</mat-icon>
    </div>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Project</mat-label>
      <mat-select formControlName="selectedProject" (selectionChange)="onProjectChange($event.value)">
        <mat-option *ngFor="let project of projects" [value]="project._id">  
          {{ project.projectName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Employee</mat-label>
      <mat-select formControlName="taskAssignedTo">
        <mat-option *ngFor="let user of users" [value]="user._id">
          {{ user.fullname }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="taskName" type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Task Description</mat-label>
      <textarea matInput formControlName="taskDescription"></textarea>
    </mat-form-field>

    <div>
    <button class="btn me-3" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" > {{ mode === 'E' ? 'Update' : 'Submit' }}</button>
    </div>
  </form>

</div>
