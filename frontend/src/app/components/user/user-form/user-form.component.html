<div class="p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 mat-dialog-title>{{ mode === 'E' ? 'Edit User' : 'Add User' }}</h5>
    <div (click)="onCancel()" style="cursor: pointer;">
      <mat-icon>cancel</mat-icon>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullname" type="text" />
    </mat-form-field>

    <mat-form-field appeacloseDialogrance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
    <button class="btn me-3" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" > {{ mode === 'E' ? 'Update' : 'Submit' }}</button>
    </div>
  </form>

</div>
