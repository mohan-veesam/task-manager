<div class="p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 mat-dialog-title>{{ mode === 'E' ? 'Edit Project' : 'Add Project' }}</h5>
    <div (click)="onCancel()" style="cursor: pointer;">
      <mat-icon>cancel</mat-icon>
    </div>
  </div>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="row pt-3">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="projectName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Project Description</mat-label>
        <textarea matInput formControlName="projectDescription"></textarea>
      </mat-form-field>
    </div> 
    <!-- Multi-select for users -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Assign To</mat-label>
        <mat-select formControlName="assignedTo" multiple>
          <mat-option *ngFor="let user of users" [value]="user._id">
            {{ user.fullname }}
          </mat-option>
        </mat-select>
      </mat-form-field>
 

    <div>
        <button class="btn me-2" mat-button type="button" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" type="submit" > {{ mode === 'E' ? 'Update' : 'Submit' }}</button>
    </div>
  </form>
</div>
