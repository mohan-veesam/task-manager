<div class="row d-flex justify-content-between align-items-start pt-4">
  <!-- Left content -->
  <div class="col-9">
    <h4><span class="fw-bold">Project Name:</span> {{ project.projectName }}</h4>
    <p><span class="fw-bold">Project Created By:</span> {{ project.createdBy.fullname }}</p>
    <p><span class="fw-bold">Project Description:</span> {{ project.projectDescription }}</p>
    <p>
      <span class="fw-bold">Assign To Employees:</span>
      <span *ngFor="let user of project.assignedTo; let last = last">
        {{ user.fullname }}<span *ngIf="!last">, </span>
      </span>
    </p>
  </div>
  <div class="col-3 d-flex justify-content-start gap-2">
    <button *ngIf="project.createdBy.id === USERID" mat-raised-button color="primary" (click)="openForm(project)">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteProject(project._id)">
      Delete
    </button>
  </div>
</div>
